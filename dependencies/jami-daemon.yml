name: jami-daemon
buildsystem: meson
config-opts:
  - -Dbuildtype=release
  - -Dportaudio=disabled
  - -Djack=disabled
  - -Dopensl=disabled
  - -Dname_service=enabled
  - -Dinterfaces=library,dbus
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/jami-daemon.git
    commit: 52ce8c858aba1507fd1c2e6fc01c26637e73ea8b
  - type: file
    url: https://github.com/savoirfairelinux/pjproject/archive/eae25732568e600d248aa8c226271ff6b81df170.tar.gz
    sha256: 8381429ba82d70c34c9e6770d8a10f7542fe0af1d15cde069f17ecd6f5a57afc
    dest-filename: pjproject-eae25732568e600d248aa8c226271ff6b81df170.tar.gz
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/n5.0.tar.gz
    sha256: defdae95d594fb3485beb3e9ee68485e165d6b297236410806bec6dc35fabab8
    dest-filename: ffmpeg-n5.0.tar.gz
  - type: patch
    path: ../files/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv pjproject-eae25732568e600d248aa8c226271ff6b81df170.tar.gz contrib/tarballs
      - mv ffmpeg-n5.0.tar.gz contrib/tarballs
      - autoreconf -fvi
      - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-pjproject --enable-ffmpeg
      - cd contrib/native && make DEPS_pjproject= DEPS_ffmpeg=
