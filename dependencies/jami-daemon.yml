name: jami-daemon
buildsystem: meson
config-opts:
  - -Dbuildtype=release
  - -Dportaudio=disabled
  - -Djack=disabled
  - -Dopensl=disabled
  - -Dname_service=enabled
  - -Dinterfaces=library,dbus
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/jami-daemon.git
    commit: d54a84ec0bbf65a3719f6988e13c1ff1a3ad54b6
  - type: file
    url: https://github.com/savoirfairelinux/pjproject/archive/513a3f14c44b2c2652f9219ec20dea64b236b713.tar.gz
    sha256: c4b46edc44ab4a45a56854a7245aa96180b52e459c743bf613440aee8063bf81
    dest-filename: pjproject-513a3f14c44b2c2652f9219ec20dea64b236b713.tar.gz
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/n5.0.tar.gz
    sha256: defdae95d594fb3485beb3e9ee68485e165d6b297236410806bec6dc35fabab8
    dest-filename: ffmpeg-n5.0.tar.gz
  - type: patch
    path: ../files/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv pjproject-513a3f14c44b2c2652f9219ec20dea64b236b713.tar.gz contrib/tarballs
      - mv ffmpeg-n5.0.tar.gz contrib/tarballs
      - autoreconf -fvi
      - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-pjproject --enable-ffmpeg
      - cd contrib/native && make DEPS_pjproject= DEPS_ffmpeg=
