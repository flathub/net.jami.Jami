name: jami-daemon
buildsystem: meson
config-opts:
  - -Dbuildtype=debugoptimized
  - -Dportaudio=disabled
  - -Djack=disabled
  - -Dopensl=disabled
  - -Dname_service=enabled
  - -Dinterfaces=library,dbus
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/jami-daemon.git
    commit: 23ecb71e03d237e45dd02b69d3792d638953b8d6
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/n6.0.tar.gz
    sha256: 40659f915321b1955acc9669e2e79aaa5f75199d0e586ab86f561ee037ba7245
    dest-filename: ffmpeg-n6.0.tar.gz
  - type: patch
    path: ../files/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv ffmpeg-n6.0.tar.gz contrib/tarballs
      - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-ffmpeg
      - cd contrib/native && make -j $FLATPAK_BUILDER_N_JOBS DEPS_ffmpeg=
