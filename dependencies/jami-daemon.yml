name: jami-daemon
buildsystem: meson
config-opts:
  - -Dbuildtype=release
  - -Dportaudio=disabled
  - -Djack=disabled
  - -Dopensl=disabled
  - -Dname_service=enabled
  - -Dinterfaces=library,dbus
sources:
  - type: git
    url: https://git.jami.net/savoirfairelinux/jami-daemon.git
    commit: b28a5cb85d702e640743f61ae615286bdb4ce39c
  - type: file
    url: https://github.com/savoirfairelinux/pjproject/archive/5e478bbf8692f43059de9c6ad654b377359baaa0.tar.gz
    sha256: 9ad019d79c8c45c1e53b7fad918d36ba3c3fe7504a62292576eedc86fe19eeed
    dest-filename: pjproject-5e478bbf8692f43059de9c6ad654b377359baaa0.tar.gz
  - type: file
    url: https://git.ffmpeg.org/gitweb/ffmpeg.git/snapshot/n5.0.tar.gz
    sha256: defdae95d594fb3485beb3e9ee68485e165d6b297236410806bec6dc35fabab8
    dest-filename: ffmpeg-n5.0.tar.gz
  - type: patch
    path: ../files/jami-daemon_no-udev.patch
  - type: shell
    commands:
      - mkdir contrib/native
      - mv pjproject-5e478bbf8692f43059de9c6ad654b377359baaa0.tar.gz contrib/tarballs
      - mv ffmpeg-n5.0.tar.gz contrib/tarballs
      - autoreconf -fvi
      - cd contrib/native && ../bootstrap --prefix=/app --disable-downloads --disable-all --enable-pjproject --enable-ffmpeg
      - cd contrib/native && make DEPS_pjproject= DEPS_ffmpeg=
