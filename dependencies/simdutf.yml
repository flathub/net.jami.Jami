name: dhtnet
buildsystem: cmake-ninja
config-opts:
  - -DCMAKE_INSTALL_LIBDIR=/app/lib
  - -DCMAKE_BUILD_TYPE=Release
  - -DBUILD_SHARED_LIBS=OFF
  - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
  - -DBUILD_TESTING=OFF
  - -DSIMDUTF_TESTS=OFF
  - -DSIMDUTF_TOOLS=OFF
  - -DSIMDUTF_CXX_STANDARD=17

sources:
  - type: git
    url: https://github.com/simdutf/simdutf.git
    tag: v8.0.0
