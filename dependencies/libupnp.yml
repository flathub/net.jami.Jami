# name: libupnp
# buildsystem: cmake-ninja
# config-opts:
#   - -DCMAKE_INSTALL_LIBDIR=/app/lib
#   - -DCMAKE_BUILD_TYPE=Release
#   - -DBUILD_SHARED_LIBS=OFF
#   - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
#   - -DBUILD_TESTING=OFF
#   - -DUPNP_BUILD_SHARED=OFF
#   - -DUPNP_BUILD_STATIC=ON
#   - -DUPNP_ENABLE_WEBSERVER=OFF
#   - -DUPNP_ENABLE_DEVICE_API=OFF

name: libupnp
buildsystem: simple
build-commands:
  - ./bootstrap 
  - >
    CFLAGS="-fPIC -O3 -DUPNP_STATIC_LIB" CXXFLAGS="-fPIC -O3 -DUPNP_STATIC_LIB"
    ./configure
    --prefix=/app
    --disable-blocking_tcp_connections
    --disable-largefile 
    --disable-samples
    --disable-device
    --disable-webserver
    --without-documentation
    --enable-static
    --disable-shared
    CFLAGS="-fPIC -O3" CXXFLAGS="-fPIC -O3"
  - make -j$FLATPAK_BUILDER_N_JOBS
  - make -j$FLATPAK_BUILDER_N_JOBS PREFIX=/app install

sources:
  - type: archive
    url: https://github.com/pupnp/pupnp/archive/refs/tags/release-1.14.25.tar.gz
    sha256: 30efaabf25b753f2c5baa3a6242869ffb81f47b9898004cac22a0f39057a36ac
